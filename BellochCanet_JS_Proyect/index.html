<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraBásica_LázaroBelloch</title>
    <link href="./public/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="../public/icons/emojiHeartEyes.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- https://github.com/LazaroBC/IAW/tree/main/BellochCanet_JS_Proyect -->
</head>

<body>
    <header>
        <h1 class="text-center">Calculadoras</h1>
    </header>
    <hr>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Calculadora Básica</h3>
                    <hr>
                    <div class="calculadora" style="width: 18rem;">
                        <div>

                            <label type="button" class="btn btn-secondary">Ingrese dos números a calcular</label>
                            <br><br>
                            <input type="text" id="inputA" placeholder="Operando 1">
                            <input type="text" id="inputB" placeholder="Operando 2">
                        </div>
                        <br><br>
                        <div>
                            <button id="botonSuma" type="button" class="btn btn-primary fs-3">Sumar</button>
                            <button id="botonResta" type="button" class="btn btn-info fs-3">Restar</button>
                            <button id="botonMultiplicar" type="button" class="btn btn-danger fs-3">Multiplicar</button>
                            <button id="botonDividir" type="button" class="btn btn-warning fs-3">Dividir</button>
                            <br><br>
                        </div>
                        <div>
                            <p id="resultado" type="button" class="btn btn-success">Resultado</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="text-center">Calculadora Avanzada</h3>
                    <hr>
                    <div class="calculadora " style="width: 18rem;">
                        <label type="button" class="btn btn-secondary">Ingrese la expresión matemática</label>
                        <br><br>
                        <input type="text" id="inputAvanzado" placeholder="Ejem: 12+34.45">
                        <button id="botonCalcAvanzada">Calcular</button>
                        <br><br>
                        <div>
                            <p id="ResultadoAvanzado" type="button" class="btn btn-success">Resultado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <p>Copyright © 2024 Designed by Lázaro Belloch Canet. All rights reserved.</p>
        </div>
    </footer>
    <script src="./public/js/script.js"></script>
</body>

</html>
